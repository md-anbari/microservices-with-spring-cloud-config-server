spring:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

# Common management configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh,env
  endpoint:
    health:
      show-details: always

# Custom application properties (example)
app:
  profile-service:
    feature-flags:
      enable-notifications: false
  notification-service:
    url: http://localhost:8083 